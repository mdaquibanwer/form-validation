<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Form validator</title>
</head>
<body>
    <div class="container">
        <header>Sign Up</header>
        <form action="https://boxicons.com/?query=hide">
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter Your Email" class="email-id">
                </div>
                <span class="error email-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Please Enter A Valid Email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Create Password" class="password">
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">please eneter atleast 8 character with number , symbol , small and capital letter</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm Your Password" class="confirm-password-input">
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error email">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Password Doesn't Match</p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>
</body>
</html>
